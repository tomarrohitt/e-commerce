apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  labels:
    app: identity
    tier: core
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
        tier: core
    spec:
      imagePullSecrets:
        - name: ocir-secret
      initContainers:
        - name: prisma-migrate
          image: iad.ocir.io/idgxrtixsdtd/ecommerce:identity
          imagePullPolicy: Always
          command: ["npx", "prisma", "migrate", "deploy"]
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:password@postgres-service:5432/identity"
      containers:
        - name: identity-service
          image: iad.ocir.io/idgxrtixsdtd/ecommerce:identity
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "75m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          ports:
            - containerPort: 4001
              name: http
          env:
            - name: PORT
              value: "4001"
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              value: "postgresql://postgres:password@postgres-service:5432/identity"
            - name: RABBITMQ_URL
              value: "amqp://rabbitmq:password@rabbitmq-service:5672"
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
            - name: BASE_URL
              value: "http://api-gateway:4000"
            - name: CLIENT_URL
              value: "http://localhost:3000"
            - name: AWS_REGION
              value: "eu-north-1"
            - name: AWS_BUCKET_NAME
              value: "erce-amazon-s3"
            - name: INTERNAL_SERVICE_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: INTERNAL_SERVICE_SECRET
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: BETTER_AUTH_SECRET
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: AWS_SECRET_ACCESS_KEY
          readinessProbe:
            httpGet:
              path: /api/identity/health
              port: 4001
            initialDelaySeconds: 15
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/identity/health
              port: 4001
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
spec:
  selector:
    app: identity
  ports:
    - port: 4001
      targetPort: 4001
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: identity-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: identity-service
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

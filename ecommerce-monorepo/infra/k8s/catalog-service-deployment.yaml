apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  labels:
    app: catalog
    tier: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
        tier: core
    spec:
      imagePullSecrets:
        - name: ocir-secret
      initContainers:
        - name: prisma-migrate
          image: iad.ocir.io/idgxrtixsdtd/ecommerce:catalog
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - echo "DATABASE_URL=$DATABASE_URL" > .env && npx prisma migrate deploy
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:password@postgres-service:5432/catalog"
      containers:
        - name: catalog-service
          image: iad.ocir.io/idgxrtixsdtd/ecommerce:catalog
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "75m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          ports:
            - containerPort: 4002
              name: http
          env:
            - name: PORT
              value: "4002"
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              value: "postgresql://postgres:password@postgres-service:5432/catalog"
            - name: RABBITMQ_URL
              value: "amqp://rabbitmq:password@rabbitmq-service:5672"
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
            - name: BASE_URL
              value: "http://api-gateway:4000"
            - name: CLIENT_URL
              value: "http://localhost:3000"
            - name: BETTER_AUTH_URL
              value: "http://identity-service:4001/api/v1/auth"
            - name: AWS_REGION
              value: "eu-north-1"
            - name: AWS_BUCKET_NAME
              value: "erce-amazon-s3"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: AWS_SECRET_ACCESS_KEY
          readinessProbe:
            httpGet:
              path: /health
              port: 4002
            initialDelaySeconds: 15
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 4002
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
spec:
  selector:
    app: catalog
  ports:
    - port: 4002
      targetPort: 4002
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: catalog-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catalog-service
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

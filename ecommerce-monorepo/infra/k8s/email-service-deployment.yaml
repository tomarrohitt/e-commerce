apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email
  template:
    metadata:
      labels:
        app: email
    spec:
      imagePullSecrets:
        - name: ocir-secret
      containers:
        - name: email-service
          image: iad.ocir.io/idgxrtixsdtd/ecommerce:email
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
            - name: RABBITMQ_URL
              value: "amqp://rabbitmq:password@rabbitmq-service:5672"
            - name: SMTP_HOST
              value: "smtp-relay.brevo.com"
            - name: SMTP_SECURE
              value: "false"
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_FROM
              value: "tomarrohit3240@gmail.com"
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: email-secrets
                  key: SMTP_USER
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: email-secrets
                  key: SMTP_PASS
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
spec:
  selector:
    app: email
  ports:
    - port: 5000
      targetPort: 5000

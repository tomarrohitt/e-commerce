apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  labels:
    app: cart-service
    tier: core
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
        tier: core
    spec:
      imagePullSecrets:
        - name: ocir-secret
      initContainers:
        - name: prisma-migrate
          image: iad.ocir.io/idgxrtixsdtd/ecommerce:cart
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - echo "DATABASE_URL=$DATABASE_URL" > .env && npx prisma migrate deploy
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:password@postgres-service:5432/cart"
      containers:
        - name: cart-service
          image: iad.ocir.io/idgxrtixsdtd/ecommerce:cart
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "75m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          ports:
            - containerPort: 4003
              name: http
          env:
            - name: PORT
              value: "4003"
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              value: "postgresql://postgres:password@postgres-service:5432/cart"
            - name: RABBITMQ_URL
              value: "amqp://rabbitmq:password@rabbitmq-service:5672"
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
            - name: TAX_RATE
              value: "0.18"
            - name: BASE_URL
              value: "http://cart-service:4003"
            - name: CLIENT_URL
              value: "http://api-gateway:4000"
          readinessProbe:
            httpGet:
              path: /api/cart/health
              port: 4003
            initialDelaySeconds: 15
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/cart/health
              port: 4003
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
spec:
  selector:
    app: cart-service
  ports:
    - port: 4003
      targetPort: 4003
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cart-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cart-service
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

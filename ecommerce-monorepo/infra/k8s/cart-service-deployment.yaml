apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      initContainers:
        - name: prisma-db-push
          image: ecommerce-cart:latest
          imagePullPolicy: IfNotPresent

          command: ["npx", "prisma", "db", "push"]
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:password@postgres-service:5432/cart"
      containers:
        - name: cart-service
          image: ecommerce-cart:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4003
          env:
            - name: PORT
              value: "4003"
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              value: "postgresql://postgres:password@postgres-service:5432/cart"
            - name: RABBITMQ_URL
              value: "amqp://rabbitmq:password@rabbitmq-service:5672"
            - name: TAX_RATE
              value: "0.18"
            - name: CLIENT_URL
              value: "http://api-gateway-service"
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
            - name: BASE_URL
              value: "http://cart-service:4003"
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
spec:
  selector:
    app: cart-service
  ports:
    - port: 4003
      targetPort: 4003

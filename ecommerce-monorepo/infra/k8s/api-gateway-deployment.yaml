apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ecommerce-api-gateway:latest
          ports:
            - containerPort: 4000
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "4000"
            - name: NODE_ENV
              value: "production"

            - name: REDIS_URL
              value: "redis://redis-service:6379/0"

            - name: CLIENT_URL
              value: "http://localhost:3000"

            - name: IDENTITY_SERVICE_URL
              value: "http://identity-service:4001"

            - name: CATALOG_SERVICE_URL
              value: "http://catalog-service:4002"

            - name: CART_SERVICE_URL
              value: "http://cart-service:4003"

            - name: ORDERS_SERVICE_URL
              value: "http://orders-service:4004"

            - name: INVOICE_SERVICE_URL
              value: "http://invoice-service:6000"

            - name: INTERNAL_SERVICE_SECRET
              value: "random-key"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 4000
      targetPort: 4000

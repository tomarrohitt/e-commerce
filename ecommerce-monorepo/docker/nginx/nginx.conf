user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    upstream identity_cluster {
        least_conn;
        server identity:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream orders_cluster {
        least_conn;
        server orders:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream auth_cluster {
        least_conn;
        server api-gateway:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        add_header Access-Control-Allow-Origin "http://localhost:3000" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Cookie $http_cookie;

        location /api/auth/ {
            proxy_pass http://identity_cluster/api/auth/;
        }

        location /api/orders {
            auth_request /_auth_check;

            proxy_pass http://orders_cluster/api/orders;
        }

        location /api/users {
            auth_request /_auth_check;
            proxy_pass http://identity_cluster/api/users;
        }

        location = /_auth_check {
            internal;
            proxy_pass http://auth_cluster/validate;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
        }

        location /health {
            return 200 "healthy\n";
        }
    }
}

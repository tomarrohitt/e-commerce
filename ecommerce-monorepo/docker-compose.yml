services:
  postgres:
    container_name: postgres
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    container_name: redis
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    ports:
      - "4000:4000"
    env_file: ./apps/api-gateway/.env
    environment:
      - REDIS_URL=redis://redis:6379
      - IDENTITY_SERVICE_URL=http://identity-service:4001
      - CATALOG_SERVICE_URL=http://catalog-service:4002
      - CART_SERVICE_URL=http://cart-service:4003
      - ORDERS_SERVICE_URL=http://orders-service:4004
      - INVOICE_SERVICE_URL=http://invoice-service:4005
      - EMAIL_SERVICE_URL=http://email-service:5000
    networks:
      - ecommerce-net
    depends_on:
      redis:
        condition: service_healthy

  identity-service:
    container_name: identity-service
    build:
      context: .
      dockerfile: apps/identity/Dockerfile
    ports:
      - "4001:4001"
    env_file: ./apps/identity/.env
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/identity?schema=public
      - RABBITMQ_URL=amqp://rabbitmq:password@rabbitmq:5672
      - REDIS_URL=redis://redis:6379
    networks:
      - ecommerce-net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  catalog-service:
    container_name: catalog-service
    build:
      context: .
      dockerfile: apps/catalog/Dockerfile
    ports:
      - "4002:4002"
    env_file: ./apps/catalog/.env
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/catalog?schema=public
      - RABBITMQ_URL=amqp://rabbitmq:password@rabbitmq:5672
    networks:
      - ecommerce-net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  cart-service:
    container_name: cart-service
    build:
      context: .
      dockerfile: apps/cart/Dockerfile
    ports:
      - "4003:4003"
    env_file: ./apps/cart/.env
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/cart?schema=public
      - RABBITMQ_URL=amqp://rabbitmq:password@rabbitmq:5672
      - REDIS_URL=redis://redis:6379
    networks:
      - ecommerce-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  orders-service:
    container_name: orders-service
    build:
      context: .
      dockerfile: apps/orders/Dockerfile
    ports:
      - "4004:4004"
    env_file: ./apps/orders/.env
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/orders?schema=public
      - RABBITMQ_URL=amqp://rabbitmq:password@rabbitmq:5672
      - REDIS_URL=redis://redis:6379
    networks:
      - ecommerce-net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  invoice-service:
    container_name: invoice-service
    build:
      context: .
      dockerfile: apps/invoice/Dockerfile
    ports:
      - "4005:4005"
    env_file: ./apps/invoice/.env
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/invoice?schema=public
      - RABBITMQ_URL=amqp://rabbitmq:password@rabbitmq:5672
    networks:
      - ecommerce-net
    depends_on:
      postgres:
        condition: service_healthy

  email-service:
    container_name: email-service
    build:
      context: .
      dockerfile: apps/email/Dockerfile
    ports:
      - "5000:5000"
    env_file: ./apps/email/.env
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:password@rabbitmq:5672
    networks:
      - ecommerce-net
    depends_on:
      rabbitmq:
        condition: service_healthy

networks:
  ecommerce-net:
    driver: bridge

volumes:
  postgres-data:
  redis_data:
  rabbitmq_data:
